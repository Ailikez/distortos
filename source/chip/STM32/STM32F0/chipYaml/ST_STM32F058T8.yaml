chip:
  compatible:
  - ST,STM32F058T8
  - ST,STM32F0
  - ST,STM32
CPUs:
  0:
    compatible:
    - ARM,Cortex-M0
    - ARM,ARMv6-M
    revision: r0p0
clocks:
  HSE:
    compatible:
    - ST,STM32-HSE
    - fixed-clock
    frequency: 0
    $labels:
    - HSE
memories:
  flash:
    compatible:
    - on-chip-flash
    address: 134217728
    size: 65536
    $labels:
    - flash
  SRAM:
    compatible:
    - on-chip-RAM
    address: 536870912
    size: 8192
    $labels:
    - SRAM
pin-controller:
  compatible:
  - ST,STM32-GPIOv2-pin-controller
  AF-bits: 3
  has-high-speed: false
GPIOs:
  GPIOA:
    compatible:
    - ST,STM32-GPIOv2
    $labels:
    - GPIOA
  GPIOB:
    compatible:
    - ST,STM32-GPIOv2
    $labels:
    - GPIOB
  GPIOC:
    compatible:
    - ST,STM32-GPIOv2
    $labels:
    - GPIOC
  GPIOF:
    compatible:
    - ST,STM32-GPIOv2
    $labels:
    - GPIOF
SPIs:
  SPI1:
    compatible:
    - ST,STM32-SPIv2
    $labels:
    - SPI1
UARTs:
  compatible:
  - ST,STM32-USARTv2-common
  has-CR-M1-bit: false
  combined-interrupt:
  - 3
  - 4
  - 5
  - 6
  - 7
  - 8
  USART1:
    compatible:
    - ST,STM32-USARTv2
    $labels:
    - USART1
  USART2:
    compatible:
    - ST,STM32-USARTv2
    $labels:
    - USART2
