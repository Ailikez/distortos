chip:
  compatible:
  - ST,STM32F417VE
  - ST,STM32F4
  - ST,STM32
CPUs:
  0:
    compatible:
    - ARM,Cortex-M4
    - ARM,ARMv7-M
    revision: r0p1
    FPU:
      compatible:
      - ARM,FPv4-SP-D16
clocks:
  HSE:
    compatible:
    - ST,STM32-HSE
    - fixed-clock
    frequency: 0
    $labels:
    - HSE
memories:
  flash:
    compatible:
    - on-chip-flash
    address: 134217728
    size: 524288
    $labels:
    - flash
  SRAM:
    compatible:
    - on-chip-RAM
    address: 536870912
    size: 131072
    $labels:
    - SRAM
  CCM:
    compatible:
    - on-chip-RAM
    address: 268435456
    size: 65536
    $labels:
    - CCM
  BKPSRAM:
    compatible:
    - on-chip-RAM
    address: 1073889280
    size: 4096
    sections:
    - .BKPSRAM.noinit
    - .noinit
    $labels:
    - BKPSRAM
pin-controller:
  compatible:
  - ST,STM32-GPIOv2-pin-controller
  AF-bits: 4
  has-high-speed: true
GPIOs:
  GPIOA:
    compatible:
    - ST,STM32-GPIOv2
    $labels:
    - GPIOA
  GPIOB:
    compatible:
    - ST,STM32-GPIOv2
    $labels:
    - GPIOB
  GPIOC:
    compatible:
    - ST,STM32-GPIOv2
    $labels:
    - GPIOC
  GPIOD:
    compatible:
    - ST,STM32-GPIOv2
    $labels:
    - GPIOD
  GPIOE:
    compatible:
    - ST,STM32-GPIOv2
    $labels:
    - GPIOE
  GPIOH:
    compatible:
    - ST,STM32-GPIOv2
    $labels:
    - GPIOH
SPIs:
  SPI1:
    compatible:
    - ST,STM32-SPIv1
    $labels:
    - SPI1
  SPI2:
    compatible:
    - ST,STM32-SPIv1
    $labels:
    - SPI2
  SPI3:
    compatible:
    - ST,STM32-SPIv1
    $labels:
    - SPI3
UARTs:
  compatible:
  - ST,STM32-USARTv1-common
  has-CR1-OVER8-bit: true
  USART1:
    compatible:
    - ST,STM32-USARTv1
    $labels:
    - USART1
  USART2:
    compatible:
    - ST,STM32-USARTv1
    $labels:
    - USART2
  USART3:
    compatible:
    - ST,STM32-USARTv1
    $labels:
    - USART3
  UART4:
    compatible:
    - ST,STM32-USARTv1
    $labels:
    - UART4
  UART5:
    compatible:
    - ST,STM32-USARTv1
    $labels:
    - UART5
  USART6:
    compatible:
    - ST,STM32-USARTv1
    $labels:
    - USART6
