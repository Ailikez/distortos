chip:
  compatible:
  - ST,STM32F401VD
  - ST,STM32F4
  - ST,STM32
CPUs:
  0:
    compatible:
    - ARM,Cortex-M4
    - ARM,ARMv7-M
    revision: r0p1
    FPU:
      compatible:
      - ARM,FPv4-SP-D16
clocks:
  HSE:
    compatible:
    - ST,STM32-HSE
    - fixed-clock
    frequency: 0
    $labels:
    - HSE
memories:
  flash:
    compatible:
    - on-chip-flash
    address: 134217728
    size: 393216
    $labels:
    - flash
  SRAM:
    compatible:
    - on-chip-RAM
    address: 536870912
    size: 98304
    $labels:
    - SRAM
pin-controller:
  compatible:
  - ST,STM32-GPIOv2-pin-controller
GPIOs:
  afBits: 4
  hasHighSpeed: true
  GPIOA:
    compatible:
    - ST,STM32-GPIOv2
    $labels:
    - GPIOA
  GPIOB:
    compatible:
    - ST,STM32-GPIOv2
    $labels:
    - GPIOB
  GPIOC:
    compatible:
    - ST,STM32-GPIOv2
    $labels:
    - GPIOC
  GPIOD:
    compatible:
    - ST,STM32-GPIOv2
    $labels:
    - GPIOD
  GPIOE:
    compatible:
    - ST,STM32-GPIOv2
    $labels:
    - GPIOE
  GPIOH:
    compatible:
    - ST,STM32-GPIOv2
    $labels:
    - GPIOH
SPIs:
  SPI1:
    compatible:
    - ST,STM32-SPIv1
    $labels:
    - SPI1
  SPI2:
    compatible:
    - ST,STM32-SPIv1
    $labels:
    - SPI2
  SPI3:
    compatible:
    - ST,STM32-SPIv1
    $labels:
    - SPI3
  SPI4:
    compatible:
    - ST,STM32-SPIv1
    $labels:
    - SPI4
UARTs:
  hasCr1Over8Bit: true
  USART1:
    compatible:
    - ST,STM32-USARTv1
    $labels:
    - USART1
  USART2:
    compatible:
    - ST,STM32-USARTv1
    $labels:
    - USART2
  USART6:
    compatible:
    - ST,STM32-USARTv1
    $labels:
    - USART6
