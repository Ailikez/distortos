chip:
  compatible:
  - ST,STM32L052K8
  - ST,STM32L0
  - ST,STM32
CPUs:
  0:
    compatible:
    - ARM,Cortex-M0+
    - ARM,ARMv6-M
    revision: r0p1
memories:
  flash:
    compatible:
    - on-chip-flash
    address: 134217728
    size: 65536
    $labels:
    - flash
  SRAM:
    compatible:
    - on-chip-RAM
    address: 536870912
    size: 8192
    $labels:
    - SRAM
  EEPROM:
    compatible:
    - on-chip-EEPROM
    address: 134742016
    size: 2048
    $labels:
    - EEPROM
pin-controller:
  compatible:
  - ST,STM32-GPIOv2-pin-controller
  AF-bits: 3
  has-high-speed: true
GPIOs:
  GPIOA:
    compatible:
    - ST,STM32-GPIOv2
    $labels:
    - GPIOA
  GPIOB:
    compatible:
    - ST,STM32-GPIOv2
    $labels:
    - GPIOB
  GPIOC:
    compatible:
    - ST,STM32-GPIOv2
    $labels:
    - GPIOC
SPIs:
  SPI1:
    compatible:
    - ST,STM32-SPIv1
    $labels:
    - SPI1
UARTs:
  has-CR-M1-bit: true
  USART1:
    compatible:
    - ST,STM32-USARTv2
    $labels:
    - USART1
  USART2:
    compatible:
    - ST,STM32-USARTv2
    $labels:
    - USART2
