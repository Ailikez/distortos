$extends:
- 'source/chip/STM32/STM32F4/chipYaml/ST_STM32F407VG.yaml'
board:
  compatible:
  - ST,STM32F4DISCOVERY
  model: STMicroelectronics STM32F4DISCOVERY
chip:
  VDD: !Reference {label: VDD}
buttons:
  compatible:
  - GPIO-inputs
  b1:
    GPIO:
      port: !Reference {label: GPIOA}
      pin: 0
    alternative-names:
    - user
leds:
  compatible:
  - GPIO-outputs
  ld3:
    GPIO:
      port: !Reference {label: GPIOD}
      pin: 13
    alternative-names:
    - orange
  ld4:
    GPIO:
      port: !Reference {label: GPIOD}
      pin: 12
    alternative-names:
    - green
  ld5:
    GPIO:
      port: !Reference {label: GPIOD}
      pin: 14
    alternative-names:
    - red
  ld6:
    GPIO:
      port: !Reference {label: GPIOD}
      pin: 15
    alternative-names:
    - blue
regulators:
  VDD:
    compatible:
    - fixed-regulator
    always-on: True
    output-voltage: 3.0
    $labels:
    - VDD
!Reference {label: HSE}:
  frequency: 8000000
