$extends:
- 'source/chip/STM32/STM32F4/chipYaml/ST_STM32F429ZI.yaml'
board:
  compatible:
  - ST,32F429IDISCOVERY
  model: STMicroelectronics 32F429IDISCOVERY
chip:
  VDD: !Reference {label: VDD}
buttons:
  compatible:
  - GPIO-buttons
  - GPIO-inputs
  b1:
    GPIO:
      port: !Reference {label: GPIOA}
      pin: 0
    alternative-names:
    - user
leds:
  compatible:
  - GPIO-LEDs
  - GPIO-outputs
  ld3:
    GPIO:
      port: !Reference {label: GPIOG}
      pin: 13
    alternative-names:
    - green
  ld4:
    GPIO:
      port: !Reference {label: GPIOG}
      pin: 14
    alternative-names:
    - red
regulators:
  VDD:
    compatible:
    - fixed-regulator
    always-on: True
    output-voltage: 3.0
    $labels:
    - VDD
!Reference {label: HSE}:
  frequency: 8000000
