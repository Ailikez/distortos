$extends:
- 'source/chip/STM32/STM32F7/chipYaml/ST_STM32F746NG.yaml'
board:
  compatible:
  - ST,32F746GDISCOVERY
  model: STMicroelectronics 32F746GDISCOVERY
chip:
  VDD: !Reference {label: VDD}
buttons:
  compatible:
  - GPIO-inputs
  b1:
    GPIO:
      port: !Reference {label: GPIOI}
      pin: 11
    alternative-names:
    - user
leds:
  compatible:
  - GPIO-outputs
  ld1:
    GPIO:
      port: !Reference {label: GPIOI}
      pin: 1
    alternative-names:
    - green
regulators:
  VDD:
    compatible:
    - fixed-regulator
    always-on: True
    output-voltage: 3.3
    $labels:
    - VDD
!Reference {label: HSE}:
  frequency: 25000000
  bypass: True
