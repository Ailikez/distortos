# use container-based infrastructure
sudo: false

# texinfo is needed to build bleeding-edge-toolchain
addons:
    apt:
        packages:
            - texinfo
            - texlive

cache:
    directories:
        - "${HOME}/cache"

# use minimal environment
language: generic

install:
    - "XZ_OPT=\"-0 -T 0 -v\" ./scripts/travis-ci.sh install build"

script:
    - "./scripts/travis-ci.sh script build"

after_failure:
    - "echo \"********** /tmp/stdout.log\""
    - "tail -n 1000 /tmp/stdout.log"
    - "echo \"********** /tmp/stderr.log\""
    - "tail -n 1000 /tmp/stderr.log"
